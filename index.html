<!DOCTYPE html>

<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trouve le meilleur statut pour lancer ton activité d'indépendant</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <header>
    <h1>Trouve le meilleur statut pour lancer ton activité d'indépendant</h1>
  </header>

  <!-- Fil d'Ariane -->
  <div class="breadcrumb" id="breadcrumb">
    <!-- Étapes dynamiques -->
    <div class="breadcrumb-step active" data-step="1">
      <div class="step-number">1</div>
    </div>
    <div class="breadcrumb-step" data-step="2">
      <div class="step-number">2</div>
    </div>
    <div class="breadcrumb-step" data-step="3">
      <div class="step-number">3</div>
    </div>
    <div class="breadcrumb-step" data-step="4">
      <div class="step-number">4</div>
    </div>
    <div class="breadcrumb-step" data-step="5">
      <div class="step-number">5</div>
    </div>
    <div class="breadcrumb-step" data-step="6">
      <div class="step-number">6</div>
    </div>
    <div class="breadcrumb-step" data-step="7">
      <div class="step-number">7</div>
    </div>
    <div class="breadcrumb-step" data-step="8">
      <div class="step-number">8</div>
    </div>
    <div class="breadcrumb-step" data-step="9">
      <div class="step-number">9</div>
    </div>
    <div class="breadcrumb-step" data-step="10">
      <div class="step-number">10</div>
    </div>
  </div>

  <!-- Contenu principal -->
  <div class="content">
    <div class="question-box" id="questionBox">
      <h2 id="questionTitle">Question 1 : Quel est votre chiffre d'affaires annuel ?</h2>
      <p id="questionText">Répondez en saisissant un montant ci-dessous :</p>
      <input type="number" placeholder="Ex : 50000" style="padding: 0.5rem; width: 80%; margin-top: 1rem;">
      <br>
      <button id="previousButton">Précédent</button>
      <button id="nextButton">Suivant</button>
    </div>
  </div>
  </body>
</html>
